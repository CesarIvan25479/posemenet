<header>
    <nav>
        <!-- Logo a la izquierda -->
        <div class="nav-logo">
            <a [routerLink]="'/'">
                <img src="images/emenet-logo.png" alt="Logo Emenet">
                <span class="logo-text">emenetPOS</span>
            </a>
        </div>

        <!-- Menú hamburguesa para móviles -->
        <button class="hamburger" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Menú a la derecha -->
        <div class="nav-menu" [class.mobile-open]="isMobileMenuOpen" (click)="$event.stopPropagation()">
            <!-- Menú desplegable de Productos -->
            <a [routerLink]="'/'" class="nav-link" (click)="closeMobileMenu()"><i class="fa-solid fa-house"></i> Inicio</a>
            <div class="dropdown">
                <label class="dropdown-label" (click)="toggleDropdown(); $event.stopPropagation()">
                    Productos
                </label>
                <div class="dropdown-content" [class.show]="isDropdownOpen">
                    <a [routerLink]="'/software'" (click)="closeMobileMenu()"><i class="fa-regular fa-chess-knight"></i> Software emenetPOS</a>
                    <a [routerLink]="'/accesorios'" (click)="closeMobileMenu()"><i class="fa-solid fa-cart-shopping"></i> Accesorios</a>
                    <a [routerLink]="'/facturacion'" (click)="closeMobileMenu()"><i class="fa-solid fa-file-invoice-dollar"></i> Facturación Electrónica</a>
                    <a [routerLink]="'/tiempo-aire'" (click)="closeMobileMenu()"><i class="fa-solid fa-mobile-screen-button"></i> Recargas de Tiempo Aire</a>
                    <a [routerLink]="'/servicios-nube'" (click)="closeMobileMenu()"><i class="fa-solid fa-cloud"></i> Servicios en la Nube</a>
                    <a [routerLink]="'/modificaciones'" (click)="closeMobileMenu()"><i class="fa-solid fa-wrench"></i> Modificaciones a la Medida</a>
                </div>
            </div>

            <!-- Link Contacto -->
            <a [routerLink]="'/contacto'" class="nav-link" (click)="closeMobileMenu()"><i class="fa-regular fa-address-card"></i> Contacto</a>

            <!-- Redes sociales y copyright para móvil -->
            <div class="mobile-footer">
                <div class="mobile-social-links">
                    <a href="https://www.facebook.com/profile.php?id=100077730288126" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/mnetandador?igsh=a2NybTRjYmNxcG01" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://api.whatsapp.com/send?phone=5217131334557&text=Hola%20buen%20d%C3%ADa%2C%20necesito%20informaci%C3%B3n" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
                <p class="titulo-final">&copy; 2026 emenet comunicaciones.</p>
            </div>
        </div>
    </nav>
