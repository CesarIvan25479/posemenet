<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - emenetPOS</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Header Container (loaded dynamically) -->
    <div id="header-container"></div>

    <!-- ===== CONTACTO SECTION ===== -->
    <section class="servicios">
        <div class="contenedor">
            <h2 class="titulo">Contáctanos</h2>
            <div class="servicio-cont">
                <div class="servicio-ind">
                    <i class="fas fa-phone" style="font-size: 3rem; color: var(--color-primary); margin-bottom: 1rem;"></i>
                    <h3>Teléfono</h3>
                    <p>123456</p>
                </div>
                <div class="servicio-ind">
                    <i class="fas fa-envelope" style="font-size: 3rem; color: var(--color-primary); margin-bottom: 1rem;"></i>
                    <h3>Correo Electrónico</h3>
                    <p>correo.emenet@gmail.com</p>
                </div>
                <div class="servicio-ind">
                    <i class="fas fa-map-marker-alt" style="font-size: 3rem; color: var(--color-primary); margin-bottom: 1rem;"></i>
                    <h3>Ubicación</h3>
                    <p>Avenida...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Container (loaded dynamically) -->
    <div id="footer-container"></div>

    <script type="module" src="js/menu.js"></script>
</body>

</html>
